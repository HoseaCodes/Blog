name: Dev Pipeline
on:
  push:
    branches:
      - main
      - fix/article
    tags:
      - v*
jobs:
  static-scan:
    runs-on: ubuntu-latest
    env:
      JSON_OUTPUT: snyk-static-scan.json
    steps:
      - uses: actions/checkout@master
      - uses: snyk/actions/setup@master
      - uses: actions/setup-go@v1
      - name: Run Snyk to check for vulnerabilities
        continue-on-error: true
        run: |
          snyk code test
          snyk-to-html -i $JSON_OUTPUT -o snyk.html 
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      - name: Archive snyk results
        uses: actions/upload-artifact@v3
        with:
          name: snyk-report
          path: output/scan/snyk.html
          retention-days: 5
  dependency-scan:
    runs-on: ubuntu-latest
    env:
      JSON_OUTPUT: snyk-dependency-scan.json
    steps:
      - uses: actions/checkout@master
      - uses: snyk/actions/setup@master
      - uses: actions/setup-go@v1
      - name: Run Snyk to check for vulnerabilities
        continue-on-error: true
        run: |
          snyk test
          snyk-to-html -i $JSON_OUTPUT -o snyk.html 
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      - name: Archive snyk results
        uses: actions/upload-artifact@v3
        with:
          name: snyk-report
          path: output/scan/snyk.html
          retention-days: 5
  lint:
    needs: [static-scan, dependency-scan]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm i --legacy-peer-deps
      - name: lint
        continue-on-error: true
        run: npm run lint
  build:
    needs: [static-scan, dependency-scan, lint]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'
      - name: Install Dependencies
        run: npm install --legacy-peer-deps
      - name: Deploy to Heroku
        uses: akhileshns/heroku-deploy@v3.12.12
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: hoseacodes-dev
          heroku_email: "dominique11h@yahoo.com"
  release:
    needs: [build]
    name: Release pushed tag
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # required for github-action-get-previous-tag
      - name: Get previous tag
        id: previoustag
        uses: 'WyriHaximus/github-action-get-previous-tag@v1'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Get next minor version
        id: semver
        uses: 'WyriHaximus/github-action-next-semvers@v1'
        with:
          version: ${{ steps.previoustag.outputs.tag }}
      - name: Create release
        id: create_release_id
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ github.ref_name }}
        run: |
          gh release create "$tag ${{ steps.semver.outputs.patch }}" \
              --repo="$GITHUB_REPOSITORY" \
              --title="${GITHUB_REPOSITORY#*/} ${tag#v}" \
              --generate-notes \
              --draft
        with:
          tag_name: ${{ steps.semver.outputs.patch }}
          release_name: Release ${{ steps.semver.outputs.patch }}
        
        